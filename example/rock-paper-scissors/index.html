<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btns {
      width: 100%;
      height: 80px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
    }
    .btn {
      width: 50px;
      height: 30px;
      margin: 10px;
      line-height: 30px;
      border-radius: 5px;
      text-align: center;
      background-color: #008c8c;
      color: #fff;
      cursor: pointer;
    }
    .result{
      min-height: 80px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div>大侠，请出招：</div>
  <div class="btns">
    <div class="btn" data-key="rock">石头</div>
    <div class="btn" data-key="scissors">剪刀</div>
    <div class="btn" data-key="paper">布</div>
  </div>
  <div>比试结果：</div>
  <div class="result"></div>

  <script>
    const btns = document.querySelector('.btns')
    const result = document.querySelector('.result')
    btns.addEventListener('click', (e) => {
      const target = e.target
      const action = target.dataset.key
      console.log(action)
      fetch(`http://localhost:3000/game?action=${action}`)
        .then(res => {
          console.log(res.status)
          return res.text()
        })
        .then(res => {
          result.innerHTML += res + '<br/>'
        })
    })
  </script>
</body>
</html>
